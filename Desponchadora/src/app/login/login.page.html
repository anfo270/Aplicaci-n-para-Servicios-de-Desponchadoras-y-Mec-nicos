<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>INICIAR SESIÓN</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro-login']">REGISTRARSE</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="FormularioInicio">
    <ion-item>
      <ion-label position="floating">Correo Electronico</ion-label>
      <ion-input type="email" name="email" formControlName="CorreoElectronico"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="{{ mostrarPassword1 ? 'text' : 'password' }}" formControlName="Password" name="password"
        required></ion-input>
      <ion-icon name="{{ mostrarPassword1 ? 'eye-off' : 'eye' }}" slot="end"
        (click)="toggleMostrarPassword1()"></ion-icon>
    </ion-item>
    <ion-button (click)="login()" expand="block">Ingresar</ion-button>
  </form>
</ion-content>

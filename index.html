<!DOCTYPE html>
<html>
    <head>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDib--nF3jiBic1f3q4iI04K5rcGz2tffM"></script>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="AutoHelp Oficial"/>
        <meta name="author" content="Doryan Morales, Cesar Martínez, Jesus Flores, Bryan Roque"/>
        <meta name="keywords" content="Página web, Aplicación web, Sitio web"/>
        <title>AutoHelp</title>
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("service-worker.js")
                    .then(registration => {
                        console.log("Service Worker registrado con éxito:", registration);
                    })
                    .catch(error => {
                        console.error("Error al registrar el Service Worker:", error);
                    });
            }
        </script>
    </head>
</html>
